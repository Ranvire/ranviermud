name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Report Node.js and npm versions
        run: |
          node -v
          npm -v
      - name: Install dependencies
        run: npm ci
      - name: Capture npm audit report (JSON)
        run: npm audit --json > audit.json || true
      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit.json
      - name: Install bundles (CI)
        run: npm run ci:init
      - name: Smoke test login
        run: npm run smoke:login
      - name: Run tests
        run: npm test
