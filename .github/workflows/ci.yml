name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Run init-bundles
        run: printf 'y\n' | npm run init
      - name: Verify bundles
        run: |
          test -d bundles/bundle-example-areas
          node -e "const cfg=require('./ranvier.json'); if (!cfg.bundles.includes('bundle-example-areas')) { process.exit(1); }"
