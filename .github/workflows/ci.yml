name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Report Node.js and npm versions
        run: |
          node -v
          npm -v
      - name: Install dependencies
        run: npm ci
      - name: Install bundles (CI)
        run: node ./util/ci-install-bundles.js
      - name: Smoke test login
        run: npm run smoke:login
      - name: Run tests
        run: npm test
